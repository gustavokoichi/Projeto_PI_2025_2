<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Exported from Figma">
        <title>Exported Figma Design</title>
        <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/tela-principal-1.css">
    </head>
    <body>
        <div class="tela-principal-1-105">
            <header class="header">
                <img src="images/logotipo-branco-1-136.png" class="logo" alt="logo">
            </header>

            <section class="user-info">
                <div class="user-details">
                    <div class="user-row">
                        <img src="images/user-branco-2-145.png" class="icon-user" alt="user">
                        <span class="user-name">Gustavo Koichi</span>
                    </div>
                    <div class="user-row">
                        <img src="images/local-branco-2-146.png" class="icon-location" alt="location">
                        <span class="user-address">Petrolândia,<br>Estrada Lionel Brizola<br>1423</span>
                    </div>
                </div>

                <div class="user-stats">
                    <div class="stat-box">
                        <span class="stat-text">SCORE: 32</span>
                        <img src="images/arrow-2-148.svg" class="arrow-icon" alt="arrow">
                    </div>
                    <div class="stat-box">
                        <img src="images/moeda-branca-2-147.png" class="icon-coin" alt="coin">
                        <span class="stat-text">CRÉDITOS: 5</span>
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="section-title">Meus pedidos:</div>
                <div class="content-box"></div>

                <div class="divider"></div>

                <div class="section-title">Minhas vendas:</div>
                <div class="content-box"></div>
            </section>

            <nav class="bottom-nav">
                <a href="#" class="nav-item">
                    <img src="images/user-branco-3-115.png" class="nav-icon" alt="user">
                    <span class="nav-text">Meus dados</span>
                </a>
                <a href="lista-sementes.html" class="nav-item">
                    <img src="images/cesta-branca-2-120.png" class="nav-icon" alt="carrinho">
                    <span class="nav-text">Carrinho</span>
                </a>
                <a href="sobre-o-projeto.html" class="nav-item">
                    <img src="images/folha-branca-2-125.png" class="nav-icon" alt="projeto">
                    <span class="nav-text">O projeto</span>
                </a>
                <a href="fale-conosco.html" class="nav-item">
                    <img src="images/msg-branca-2-130.png" class="nav-icon" alt="contato">
                    <span class="nav-text">Contato</span>
                </a>
            </nav>
        </div>
    </body>
</html>
