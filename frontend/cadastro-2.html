<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Exported from Figma">
        <title>Exported Figma Design</title>
        <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/cadastro-2.css">
    </head>
    <body>
        <div class="cadastro-2-42">
            <div class="container">
                <p class="titulo-secao">Endereço da propriedade</p>

                <input type="text" class="input-field input-logradouro" placeholder="Logradouro">

                <div class="row-inputs">
                    <input type="text" class="input-field input-numero" placeholder="Número">
                    <input type="text" class="input-field input-complemento" placeholder="Complemento">
                </div>

                <input type="text" class="input-field input-cidade" placeholder="Cidade">

                <p class="titulo-secao">Dados da propriedade</p>

                <input type="text" class="input-field input-area" placeholder="Tamanho da área agricultável (em hectares)">

                <textarea class="input-field textarea-produtos" placeholder="Produtos cultivados na propriedade:"></textarea>

                <div class="upload-box">
                    <div class="upload-icon">↑</div>
                    <span class="upload-text">Documento de identificação do proprietário</span>
                </div>

                <div class="upload-box">
                    <div class="upload-icon">↑</div>
                    <span class="upload-text">Documento de posse da propriedade</span>
                </div>

                <a href="cadastro-3.html" class="prototype-link">
                    <button class="btn-continuar">Continuar</button>
                </a>
            </div>
        </div>
    </body>
</html>
