<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/fale-conosco.css">
</head>
<body>

    <header class="header">
        <a href="tela-principal-2.html" class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Contato</h1>
    </header>

    <main class="content">
        <p class="intro-text">
            Quer tirar alguma dúvida com a nossa equipe? Envie a sua mensagem abaixo e responderemos assim que possível.
        </p>

        <form class="contact-form">
            <div class="form-group">
                <label for="name" class="form-label">Seu Nome:</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Seu Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Sua Mensagem:</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="Digite seu texto aqui" required></textarea>
            </div>
            <a class="submit-button" href="mensagem-enviada.html">Enviar</a>
        </form>

        <div class="contact-options">
            <p class="options-title">Ou fale conosco através:</p>
            <a href="mailto:contato@sementedagente.com.br" class="contact-link">
                <i class="fa-regular fa-envelope"></i>
                contato@sementedagente.com.br
            </a>
            <a href="https://wa.me/5581900000000" target="_blank" class="contact-link">
                <i class="fa-brands fa-whatsapp"></i>
                (81) 9 0000-0000
            </a>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="tela-principal-2.html" class="nav-item">
            <i class="fa-regular fa-id-card"></i>
            Meus dados
        </a>
        <a href="lista-sementes.html" class="nav-item">
            <i class="fa-solid fa-basket-shopping"></i>
            Carrinho
        </a>
        <a href="sobre-o-projeto.html" class="nav-item">
            <i class="fa-brands fa-envira"></i>
            O projeto
        </a>
        <a href="#" class="nav-item active">
            <i class="fa-regular fa-envelope"></i>
            Contato
        </a>
    </nav>

</body>
</html>
