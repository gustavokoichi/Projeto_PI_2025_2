<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Cadastro - Semente da Gente">
        <title>Cadastro - Semente da Gente</title>
        <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/cadastro-1.css">
    </head>
    <body>
        <div class="cadastro-1-20">
            <div class="content-wrapper">
                <img src="images/node-34.png" class="logo-icon" alt="logo-icone-sem-fundo-1">

                <div class="form-container">
                    <input type="email" class="input-field" placeholder="Email">
                    <input type="password" class="input-field" placeholder="Senha">
                    <input type="password" class="input-field" placeholder="Confirmar senha">
                    <input type="text" class="input-field" placeholder="Nome Completo">
                    <input type="date" class="input-field" placeholder="Data de nascimento">
                    <input type="text" class="input-field" placeholder="CPF">
                    <input type="tel" class="input-field" placeholder="Número de celular">

                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox-input" id="proprietario">
                        <label for="proprietario" class="checkbox-label">Sou proprietário do imóvel que desejo administrar</label>
                    </div>

                    <a href="cadastro-2.html" class="prototype-link">
                        <button class="btn-continuar">Continuar</button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
