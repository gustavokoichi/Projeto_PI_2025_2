<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Exported from Figma">
        <title>Exported Figma Design</title>
        <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/cadastro-3.css">
    </head>
    <body>
        <div class="cadastro-3-73">
            <div class="container">
                <img src="images/node-82.png" class="logo" alt="logo">

                <p class="titulo-secao">Dados Bancários da propriedade</p>

                <input type="text" class="input-field input-instituicao" placeholder="Instituição">

                <div class="row-inputs">
                    <input type="text" class="input-field input-agencia" placeholder="Agência">
                    <input type="text" class="input-field input-conta" placeholder="Conta">
                </div>

                <input type="text" class="input-field input-cnpj" placeholder="CNPJ:">

                <p class="titulo-secao">Comprovação fiscal</p>

                <p class="texto-info">Insira aqui os extrato das vendas dos produtos da sua propriedade no último ano fiscal.</p>

                <div class="upload-box">
                    <div class="upload-icon">↑</div>
                    <span class="upload-text">Documento de comprovação fiscal</span>
                </div>

                <a href="cadastro-4.html" class="prototype-link">
                    <button class="btn-continuar">Continuar</button>
                </a>
            </div>
        </div>
    </body>
</html>
